{% extends 'todos/base.html' %}

{% block title %}
<title>Todo List - Premium</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <div class="todo-card">
        <div class="todo-header text-center">
          <h2 class="display-6 fw-bold">My Tasks</h2>
          <p class="text-muted">Saad Mehmood's Daily Planner</p>
        </div>

        <form method="post" action="{% url 'todos:add' %}" class="mb-4">
          {% csrf_token %}
          <div class="input-group shadow-sm">
            <input type="text" class="form-control custom-input" name="title" placeholder="What needs to be done?" required>
            <button type="submit" class="btn btn-primary px-4">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </form>

        <hr>

        <div class="list-group list-group-flush">
          {% for todo in todo_list %}
          <div class="list-group-item d-flex justify-content-between align-items-center todo-item {% if todo.isCompleted %} todo-complete {% endif %}">
            <div class="d-flex align-items-center">
              <form method="post" action="{% url 'todos:update' todo.id %}">
                {% csrf_token %}
                <input type="checkbox" name="isCompleted" onchange="this.form.submit()" 
                {% if todo.isCompleted %} checked {% endif %} class="form-check-input me-3 custom-checkbox">
              </form>
              <span class="todo-text">{{ todo.title }}</span>
            </div>
            
            <a href="{% url 'todos:delete' todo.id %}" class="delete-btn" title="Delete Task">
              <i class="far fa-trash-alt"></i>
            </a>
          </div>
          {% empty %}
          <p class="text-center text-muted">No tasks yet. Add one above!</p>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
